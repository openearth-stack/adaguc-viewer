    <!-- Style sheets -->
  <link rel="stylesheet" href="../libs/node_modules/jquery-ui-dist/jquery-ui.css" />

  <!-- Configuration -->
  <script type="text/javascript" src="../config.js"></script>
  
  <script type="text/javascript" src="../libs/node_modules/moment/moment.js"></script>
  <script type="text/javascript" src="../libs/node_modules/proj4/dist/proj4.js"></script>
  <script type="text/javascript" src="../libs/node_modules/jquery/dist/jquery.min.js"></script>

  <script src="autowms_app.js"></script>
  <link rel="stylesheet" href="autowms_app.css" />
  
  <script type="text/javascript">
    var sendData = function(){
      var messageToPost= [];
      messageToPost.lon=5.2;
      messageToPost.lat=52.0;
      messageToPost.shiftKeyPressed=false;

      messageToPost.layers = [];
      var layer = [];
      
      
      layer.service='http://bhw485.knmi.nl:8080/cgi-bin/eprofile.cgi?';
      layer.name='beta_raw';
      
      
     
      messageToPost.layers.push(layer);
    
      var iframe = $("#apptotest1");
      iframe[0].contentWindow.postMessage(messageToPost, "*");
    };
    
    $(document).ready(function(){
      var iframe = $("#apptotest1");
      iframe.attr('src', "gfiapp_eprofile.html")
      document.getElementById('apptotest1').contentWindow.location.reload();
      iframe.load(function(){
        sendData();
      });
    });
     

  </script>

</head>
<body>

<button onclick="sendData();">send</button><br/>





</body>
</html>
